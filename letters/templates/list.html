{% extends 'base.html' %}

{% block content %}

{% if letters %}
{% for letter in letters %}
<p>- Letter created on {{ letter.created_at }} due to be sent on {{ letter.send_on }} -</p>
<br>
{% endfor %}
{% else %}
<p>No letter for this year. Want to write one? <a href="{% url 'letters:compose' %}">Write it here</a></p>
{% endif %}
{% endblock %}
